<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>wikiViewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Monda:400,700|Lato" rel="stylesheet">
		<link href="./style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid text-center main">
      <h1>Wikipedia Viewer</h1>
    </div>
    <div class="section container-fluid text-center">
      <div class="random">
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">click here to view a random article</a>
      </div>
      <div class="search-form">
        <input id="wiki" type="text" class="search" placeholder="S E A R C H">
        <p class="tagline">press enter to search</p>
        <ul class="matches">
        </ul>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
